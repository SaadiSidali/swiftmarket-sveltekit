name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Lowercase image name
        id: lowercase
        run: |
          OWNER_LOWER=${{ github.repository_owner,, }}
          REPO_LOWER=${{ github.repository,, }}
          echo "IMAGE_REF=${{ env.REGISTRY }}/$OWNER_LOWER/$REPO_LOWER" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and tag PocketBase image
        run: |
          TAG=${GITHUB_SHA::7}
          docker build \
            -f Dockerfile-pb \
            -t $IMAGE_REF:$TAG \
            .

      - name: Push the Docker image
        run: |
          docker push $IMAGE_REF:$TAG
