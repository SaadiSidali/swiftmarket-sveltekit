name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build & push PocketBase image
        run: |
          # Extract owner and lowercase only the repo segment:
          OWNER=${GITHUB_REPOSITORY%%/*}
          REPO_LOWER=$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REF="${REGISTRY}/${OWNER}/${REPO_LOWER}"
          TAG=${GITHUB_SHA::7}

          # Login, build, and push:
          echo "::group::Login to GHCR"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY --username ${{ github.actor }} --password-stdin
          echo "::endgroup::"

          echo "::group::Build image"
          docker build -f Dockerfile-pb -t $IMAGE_REF:$TAG .
          echo "::endgroup::"

          echo "::group::Push image"
          docker push $IMAGE_REF:$TAG
          echo "::endgroup::"
